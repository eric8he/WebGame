<html lang="en">
    <head>
        <title>Log in</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index/">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav my-sm-0">
                        <li class="nav-item active"><a class="nav-link" href="../login/">Log in <span class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="../signup/">Sign up</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="spacer"></div>
        <div class="container">
            <h1>Log In</h1>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Username:</label>
                    <input name="username" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password:</label>
                    <input name="password" type="password" class="form-control" />
                </div>
                <input type="hidden" name="token" id="token_input" />
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            var generate_token=function(username) {
                return Math.random().toString(36).substr(2)+Math.random().toString(36).substr(2);
            };
            function setCookie(cname, cvalue, exhrs) {
                var d = new Date();
                d.setTime(d.getTime() + (exhrs * 60 * 60 * 1000));
                var expires = "expires="+d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
            var x = document.getElementById("token_input");
            setInterval(function(){
              var temp=generate_token();
              x.setAttribute("value",temp);
              setCookie("userToken",temp,1);
            },1000);
        </script>
    </body>
</html>
